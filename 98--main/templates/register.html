	{% block register %}

<body>
	<div class="signup">
		<h2 style="color:#fff;transform: translateX(60px);">Register</h2>
		<br>
		{% from "_formhelpers.html" import render_field %}
		<form method=post action="/register/">

			<dl>
				{{ render_field(form.username) }}
				{{ render_field(form.email) }}
				{{ render_field(form.password) }}
				{{ render_field(form.confirm) }}
		
			</dl>
				<p><div class="btn-group-lg" style="transform: translateY(50px);"><input  class="btn btn-outline-dark" type="submit" value=Register
					></div></p>
			</form>
			{% if error %}
                <p class="error">Error:<strong></strong><{{error}}</p>

			{% endif %}
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
